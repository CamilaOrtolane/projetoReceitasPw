<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <h1>Agostine</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Quem somos</a>
            <a href="#">Doces</a>

            <a href="temperos.html">Temperos</a>
        </nav>
    </header>
    <main>

        <form id="form">

            <div class="container">
                <div class="form-grup">
                    <label>Nome do tempero:</label>
                    <input class="form-control input-required" type="text" name="nome" id="nome" placeholder="Digite aqui..." oniput="validarNome()">
                    <span class="span-required">Digite o nome do tempero</span>

                </div>

                <div class="form-grup">
                    <class class="largura">
                        <label for="">Cidade de Origem:</label>
                        <input class="form-control inputs-required" type="text" name="text" id="cidade" placeholder="Digite aqui...">
                        <span class="span-required">Digite o nome do tempero</span>

                        <label for="">Estado de Origem:</label>
                        <input class="form-control inputs-required" type="text" name="text" id="estado" placeholder="Digite aqui...">
                        <span class="span-required">Digite o nome do Estado ou UF</span>

                        <label for="">País de Origem:</label>
                        <input class="form-control inputs-required" type="text" name="text" id="pais" placeholder="Digite aqui...">
                        <span class="span-required">Digite o nome do Estado ou UF</span>
                    </class>

                </div>

                <div class="textareas">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Descrição do Tempero</label>
                        <textarea class="form-control" id="descricao" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Componentes</label>
                        <textarea class="form-control" id="componentes" rows="5"></textarea>
                    </div>

                </div>

                <button style="margin: 15px 0;" type="submit" class="btn btn-primary" onclick="validar()">Salvar</button>
            </div>

        </form>

    </main>
    <footer>
        <p class="footer">Desenvolvido por <a href="are.html">TrupTech</a></p>
    </footer>

    <script src="js/temperos.js"></script>
</body>

</html>
